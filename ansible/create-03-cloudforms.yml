- hosts: infrastructure
  remote_user: root
  gather_facts: false
  roles:
    - { role: layer2_dnat_dns, tags: [ 'layer3', 'ose3-osp', 'dnat' ], mode: floating_ip, group: "{{ groups['cloudforms-group'] }}" }

- hosts: cloudforms-db
  remote_user: root
  gather_facts: false
  roles:
    - { role: layer3_cloudforms_config_db, tags: [ 'layer3', 'cf', 'cf-config' ], mode: create }

- hosts: cloudforms-ui
  remote_user: root
  gather_facts: false
  roles:
    - { role: layer3_cloudforms_config_ui, tags: [ 'layer3', 'cf', 'cf-config' ], mode: create }
    - { role: layer2_ipa_certificate, tags: ['layer2', 'cf', 'cf-certificate'], mode: create, certcn: 'cloudforms.{{ hailstorm_dns_domain }}' }
    - { role: layer3_cloudforms_certificate, tags: ['layer2', 'cf', 'cf-certificate'], mode: create }

- hosts: cloudforms-wk-osp
  remote_user: root
  gather_facts: false
  roles:
    - { role: layer3_cloudforms_config_wk_osp, tags: [ 'layer3', 'cf', 'cf-config' ], mode: create }
    - { role: layer3_cloudforms_osp_provider_zone, tags: [ 'layer3', 'cf', 'cf-provider', 'cf-provider-osp' ], mode: create }

- hosts: ose3-osp
  remote_user: root
  gather_facts: false
  roles:
    - { role: layer3_vm_on_openstack, tags: [ 'layer3', 'cf-provider-ocp' ], mode: readfacts }

- hosts: cloudforms-wk-ocp
  remote_user: root
  gather_facts: false
  roles:
    - { role: layer3_cloudforms_config_wk_ocp, tags: [ 'layer3', 'cf', 'cf-config' ], mode: create }
