#    - { role: layerX_openshift_route_certificate, tags: ['layer3', 'ose3-osp', 'ose3-osp-install', 'ose3-osp-metrics-certificate'], mode: create, route: "hawkular-metrics", namespace: "openshift-infra" }
#    - { role: layer2_ipa_certificate, tags: ['layer3', 'ose3-osp', 'ose3-osp-install', 'ose3-osp-router-certificate'], mode: create, certcn: '{{ ocp_on_osp_apps_dns_domain }}', wildcard: true, factprefix: wildcard }
