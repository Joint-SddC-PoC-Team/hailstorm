current_lifecycle_env: "{{ lifecycle_environments|selectattr('name','match','^'+stage+'$')|first }}"

# DEPLOYMENT RULE HELPER
ocp_is_deployed_on: "{% if groups['ocp-osp-vm-group']|length > 0 %}osp{% elif groups['ocp-rhv-vm-group']|length > 0 %}rhv{% elif groups['ocp-l2-vm-group']|length > 0%}baremetal{% else %}none{% endif %}"
rhsso_is_deployed_on: "{% if groups['rh-sso-osp-vm-group']|length > 0 %}osp{% elif groups['rh-sso-rhv-vm-group']|length > 0 %}rhv{% elif groups['rh-sso-l2-vm-group']|length > 0%}baremetal{% else %}none{% endif %}"
cf_is_deployed_on: "{% if groups['cf-osp-vm-group']|length > 0 %}osp{% elif groups['cf-rhv-vm-group']|length > 0 %}rhv{% else %}none{% endif %}"

# RED HAT SUBSCRIPTIONS
satellite_subscription_pool_regex: "^(Red Hat Satellite Employee Subscription|Red Hat Satellite)$"
rhel_subscription_pool_regex: "^(Employee SKU|Red Hat Cloud Suite.*|Red Hat Enterprise Linux Server, Standard.*|EPEL.7|CentOS.7|td.agent)$"
rhsso_subscription_pool_regex: "^(Employee SKU|Red Hat Cloud Suite.*|Red Hat OpenShift Container Platform Broker/Master Infrastructure|td.agent|Red Hat JBoss Enterprise Application Platform.*|Red Hat JBoss Web Server.*)$"
#sap_subscription_pool_regex: "^(Employee SKU|Red Hat Enterprise Linux Server for SAP HANA.*)$"
rhev_subscription_pool_regex: "^(Employee SKU|Red Hat Cloud Suite.*|Red Hat Virtualization.*|Red Hat Enterprise Linux Server, Standard.*|td.agent)$"
rhosp_subscription_pool_regex: "^(Employee SKU|Red Hat Cloud Suite.*|Red Hat (Enterprise Linux )?OpenStack Platform.*|Red Hat Ceph Storage.*|td.agent)$"
opstools_subscription_pool_regex: "^(Employee SKU|Red Hat Cloud Suite.*|Red Hat (Enterprise Linux )?OpenStack Platform.*|EPEL.7|CentOS.7|td.agent)$"
ocp_appnode_subscription_pool_regex: "^(Employee SKU|Red Hat Cloud Suite.*|Red Hat OpenShift Container Platform.*|Red Hat Gluster Storage.*|td.agent)$"
ocp_infra_subscription_pool_regex: "^(Employee SKU|Red Hat Cloud Suite.*|Red Hat OpenShift Container Platform.*|Red Hat Gluster Storage.*|td.agent)$"
cloudforms_subscription_pool_regex: "^(CloudForms Employee Subscription|Red Hat Cloud Suite.*|Red Hat CloudForms.*|Red Hat OpenStack Platform.*|td.agent)$"
ceph_subscription_pool_regex: "^(Employee SKU|Red Hat Ceph Storage.*|Red Hat OpenStack Platform.*|td-agent)$"

