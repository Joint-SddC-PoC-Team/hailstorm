# RH SSO Stuff:
rhsso:
  userProviders:
    - name: ldap_ipa_hailstorm
      type: ipa
      priority: 100
      usersDN: cn=users,cn=accounts,dc={{ hailstorm_dns_domain | regex_replace('\.',',dc=') }}
      usersFilter: (&(objectClass=posixAccount))
      bindDN: uid=rhsso-bind-user,cn=users,cn=accounts,dc={{ hailstorm_dns_domain | regex_replace('\.',',dc=') }}
      bindCredential: "{{ root_password }}"
      connectionUrl: ldaps://ipa.{{ hailstorm_dns_domain }}:636
      groupsDN: cn=groups,cn=accounts,dc={{ hailstorm_dns_domain | regex_replace('\.',',dc=') }}
      groupsClasses: groupofnames
      groupsFilter: ""

# RH-SDDC - si8ads13
    - name: ldap_ad_rh-sddc-si8ads13
      type: ad
      priority: 200
      usersDN: cn=users,dc={{ hailstorm_dns_domain | regex_replace('\.',',dc=') }}
      usersFilter: "(&(name=User*))"
      bindDN: cn={{ active_directory.si8ads13.user}},cn=users,dc={{ hailstorm_dns_domain | regex_replace('\.',',dc=') }}
      bindCredential: "{{ active_directory.si8ads13.password}}"
      connectionUrl: ldap://{{ active_directory.si8ads13.host}}:389
      groupsDN: cn=users,dc={{ hailstorm_dns_domain | regex_replace('\.',',dc=') }}
      groupsClasses: group
      groupsFilter: "(&(name=SDDC*))"

# DE-RH.RH-SDDC - si8ads14
