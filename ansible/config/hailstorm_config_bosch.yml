      - { name: SDDC_OCP_admin, desc: "A project manager. If used in a local binding, an admin user will have rights to view any resource in the project and modify any resource in the project except for quota."}
      - { name: SDDC_OCP_basic-user, desc: "A user that can get basic information about projects and users."}
      - { name: SDDC_OCP_cluster-admin, desc: "A super-user that can perform any action in any project. When granted to a user within a local policy, they have full control over quota and every action on every resource in the project."}
      - { name: SDDC_OCP_cluster-status, desc: "A user that can get basic cluster status information."}
      - { name: SDDC_OCP_edit, desc: "A user that can modify most objects in a project, but does not have the power to view or modify roles or bindings."}
      - { name: SDDC_OCP_self-provisioner, desc: "A user that can create their own projects."}
      - { name: SDDC_OCP_view, desc: "A user who cannot make any modifications, but can see most objects in a project. They cannot view or modify roles or bindings."}
      - { name: SDDC_CFME_Administrator, desc: "Administrator of the virtual infrastructure. Can access all infrastructure functionality. Cannot change server configuration."}
      - { name: SDDC_CFME_Approver, desc: "Approver of processes, but not operations. Can view items in the virtual infrastructure, view all aspects of policies and assign policies to policy profiles. Cannot perform actions on infrastructure items."}
      - { name: SDDC_CFME_Auditor, desc: "Able to see virtual infrastructure for auditing purposes. Can view all infrastructure items. Cannot perform actions on them."}
      - { name: SDDC_CFME_ContainerAdministrator, desc: "Administrator with capabilities to configure, view and execute tasks on all containers and related underlying infrastructure. Has access to Nodes, Pods and Projects dashboards."}
      - { name: SDDC_CFME_ContainerOperator, desc: "This role can view and execute tasks related to containers and related underlying infrastructure. The Container Operator has access to locked versions of the same dashboards as the Container Administrator."}
      - { name: SDDC_CFME_Desktop, desc: "Access to VDI pages."}
      - { name: SDDC_CFME_Operator, desc: "Performs operations of virtual infrastructure. Can view and perform all functions on virtual infrastructure items including starting and stopping virtual machines. Cannot assign policy, but can view policy simulation from Virtual Machine page."}
      - { name: SDDC_CFME_Security, desc: "Enforces security for the virtual environment. Can assign policies to policy profiles, control user accounts, and view all parts of virtual infrastructure. Cannot create policies or perform actions on virtual infrastructure."}
      - { name: SDDC_CFME_SuperAdministrator, desc: "Administrator of Red Hat CloudForms and the virtual infrastructure. Can access all functionality and configuration areas."}
      - { name: SDDC_CFME_Support, desc: "Access to features required by a support department such as diagnostics (logs). Can view all infrastructure items and logs. Cannot perform actions on them."}
      - { name: SDDC_CFME_TenantAdministrator, desc: "Configures settings applicable to a Tenant. Sets Branding, maps groups/roles, configures LDAP credentials, and configures dashboard settings."}
      - { name: SDDC_CFME_TenantQuotaAdministrator, desc: "Configures quota limits for the tenant, applying usage constraints for CPU, Memory, Storage, Maximum number of VMs, and Maximum number of Templates."}
      - { name: SDDC_CFME_User, desc: "User of the virtual infrastructure. Can view all virtual infrastructure items. Cannot perform actions on them."}
      - { name: SDDC_CFME_UserLimitedSelfService, desc: "Limited User of virtual machines. Can make provision requests. Can access some functions on the virtual machine that the user owns including changing power state."}
      - { name: SDDC_CFME_UserSelfService, desc: "Self Service	User of virtual machines. Can make provision requests. Can access some functions on the virtual machine that the user owns and that the user’s LDAP groups own including changing power state."}
      - { name: SDDC_CFME_VmUser, desc: "User of virtual machines. Can access all functions on the virtual machine including changing power state and viewing its console. Cannot assign policy, but can view policy simulation from virtual machine page."}
      - { name: SDDC_OSP_Member, desc: "OpenStack Member/user"}
      - { name: SDDC_OSP_Admin, desc: "OpenStack Admin"}
