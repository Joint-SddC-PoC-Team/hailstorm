osp_domain_name: hailstorm
osp_keystone_domains:
  - hailstorm:
      url:  "ldap://{{ hostvars['ipa'].vm_nics[0].ip }}"
      user: "uid=osp-bind-user,cn=users,cn=accounts,dc={{ hailstorm_dns_domain | regex_replace('\\.',',dc=') }}"
      user_filter: "(memberOf=cn=demo-all,cn=groups,cn=accounts,dc={{ hailstorm_dns_domain | regex_replace('\\.',',dc=') }})"
      password: "{{ root_password }}"
      user_tree_dn: "cn=users,cn=accounts,dc={{ hailstorm_dns_domain | regex_replace('\\.',',dc=') }}"
      user_objectclass: inetUser
      user_id_attribute: uid
      user_name_attribute: uid
      user_mail_attribute: mail
      user_pass_attribute: ""
      user_allow_create: False
      user_allow_update: False
      user_allow_delete: False
      tls_cacertfile: /etc/ssl/certs/ca.crt

# quota definition according to the variables defined here: http://docs.ansible.com/ansible/latest/os_quota_module.html
osp_projects:
  - name: demo-vms
  - name: demo-infra
    quota:
      cores: 100
      volumes: 50
      ram: 204800
      instances: 20

  - name: infra-cloudforms
    quota:
      cores: 100
      volumes: 50
      ram: 204800
      instances: 20
    security_groups:
      "webserver-infra-cloudforms":
        description: webserver
        rules:
          - protocol: icmp
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 80
            port_range_max: 80
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 443
            port_range_max: 443
            remote_ip_prefix: 0.0.0.0/0

  - name: infra-openshift
    quota:
      cores: 100
      volumes: 50
      ram: 204800
      instances: 20
    security_groups:
      "loadbalancer-infra-openshift":
        description: OCP load balancer
        rules:
          - protocol: icmp
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 80
            port_range_max: 80
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 443
            port_range_max: 443
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 22
            port_range_max: 22
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 8443
            port_range_max: 8443
            remote_ip_prefix: 0.0.0.0/0
      "appnode-infra-openshift":
        description: OCP App node
        rules:
          - protocol: icmp
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 80
            port_range_max: 80
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 443
            port_range_max: 443
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 22
            port_range_max: 22
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 9200
            port_range_max: 9200
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 9300
            port_range_max: 9300
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 10250
            port_range_max: 10250
            remote_group: appnode-infra-openshift
          - protocol: udp
            port_range_min: 4789
            port_range_max: 4789
            remote_group: appnode-infra-openshift
      "master-infra-openshift":
        description: OCP master
        rules:
          - protocol: tcp
            port_range_min: 8443
            port_range_max: 8443
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 443
            port_range_max: 443
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 22
            port_range_max: 22
            remote_ip_prefix: 0.0.0.0/0
          - protocol: tcp
            port_range_min: 2379
            port_range_max: 2380
            remote_group: master-infra-openshift
          - protocol: tcp
            port_range_min: 8053
            port_range_max: 8053
            remote_group: appnode-infra-openshift
          - protocol: udp
            port_range_min: 8053
            port_range_max: 8053
            remote_group: appnode-infra-openshift
          - protocol: tcp
            port_range_min: 24224
            port_range_max: 24224
            remote_group: appnode-infra-openshift
          - protocol: udp
            port_range_min: 24224
            port_range_max: 24224
            remote_group: appnode-infra-openshift

  - name: infra-rh-sso
    security_groups:
      "webserver-infra-rh-sso":
        description: webserver
        rules:
          - protocol: icmp
            remote_ip_prefix: 0.0.0.0/0
